services:
  - type: web
    name: event360-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn server.run:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: event360-database
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: CORS_ORIGINS
        value: https://yourapp.vercel.app  # Update with your Vercel URL

databases:
  - name: event360-database
    databaseName: event360
    user: postgres  # Render will handle this automatically
    plan: free